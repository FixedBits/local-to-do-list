<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A simple local to-do list app to manage your tasks efficiently.">
        <link rel="icon" type="image/png" sizes="128x128" href="images/favicon.png">
        <meta name="theme-color" content="#11ffc4">
        <link rel="stylesheet" href="style.css">
        <title>Local To-Do List</title>
    </head>

    <body>
        <!-- <h1>Hi, I'm here!</h1> -->
        <div class="container">
            <div class="todo-app">
                <div class="header-wrapper">
                    <h2>To-Do</h2>
                    <img src="images/app-icon.webp" alt="To-Do List App Icon" loading="lazy">
                </div>
                <div class="content-wrapper">
                    <form>
                        <input id="to-do-input" type="text" placeholder="write a task and press enter" autocomplete="off">
                        <button id="add-btn">ADD</button>
                    </form>
                    <ul class="todo-list" id="todo-list">
                        <li class="todo">
                            <input type="checkbox" id="todo-1">
                            <label class="custom-checkbox" for="todo-1"></label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
